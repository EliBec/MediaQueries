<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--viewport", makes sure that the browser knows what kind of instructions this element will provide.-->
    <!--The other attribute is "content". The first one is "width".
        By default, this makes sure that the size of the content on a device is equal to the size of the screen on the device.
        It makes sure that they are same size .
        "initial-scale".
         If you set it to 1, it makes sure that one CSS pixel is equal to 1 viewport pixel.-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css" type="text/css" />
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="box mobile"></div>
        <div class="box tablet"></div>
        <div class="box desktop"></div>
    </div>
</body>
</html>
